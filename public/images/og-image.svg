<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#1a1a3a"/>
      <stop offset="100%" stop-color="#0c0c1d"/>
    </radialGradient>
    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d4a84e"/>
      <stop offset="100%" stop-color="#b8852e"/>
    </linearGradient>
    <filter id="text-glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03" stroke="#c8973e" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="60" y1="0" x2="60" y2="630"/>
    <line x1="120" y1="0" x2="120" y2="630"/><line x1="180" y1="0" x2="180" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/><line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="360" y1="0" x2="360" y2="630"/><line x1="420" y1="0" x2="420" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/><line x1="540" y1="0" x2="540" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/><line x1="660" y1="0" x2="660" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/><line x1="780" y1="0" x2="780" y2="630"/>
    <line x1="840" y1="0" x2="840" y2="630"/><line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/><line x1="1020" y1="0" x2="1020" y2="630"/>
    <line x1="1080" y1="0" x2="1080" y2="630"/><line x1="1140" y1="0" x2="1140" y2="630"/>
    <line x1="0" y1="60" x2="1200" y2="60"/><line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="180" x2="1200" y2="180"/><line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="300" x2="1200" y2="300"/><line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="420" x2="1200" y2="420"/><line x1="0" y1="480" x2="1200" y2="480"/>
    <line x1="0" y1="540" x2="1200" y2="540"/>
  </g>

  <!-- Decorative dots (particle-like) -->
  <g fill="#c8973e" opacity="0.12">
    <circle cx="150" cy="120" r="2"/><circle cx="320" cy="80" r="1.5"/>
    <circle cx="480" cy="150" r="1.8"/><circle cx="700" cy="90" r="2.2"/>
    <circle cx="900" cy="130" r="1.6"/><circle cx="1050" cy="100" r="1.4"/>
    <circle cx="200" cy="500" r="1.8"/><circle cx="400" cy="520" r="2"/>
    <circle cx="800" cy="510" r="1.5"/><circle cx="1000" cy="530" r="2.2"/>
    <circle cx="100" cy="300" r="1.2"/><circle cx="1100" cy="320" r="1.6"/>
  </g>

  <!-- Connecting lines between dots -->
  <g stroke="#c8973e" stroke-width="0.5" opacity="0.06">
    <line x1="150" y1="120" x2="320" y2="80"/>
    <line x1="320" y1="80" x2="480" y2="150"/>
    <line x1="700" y1="90" x2="900" y2="130"/>
    <line x1="900" y1="130" x2="1050" y2="100"/>
    <line x1="200" y1="500" x2="400" y2="520"/>
    <line x1="800" y1="510" x2="1000" y2="530"/>
  </g>

  <!-- Code snippet decoration (top-left) -->
  <text x="80" y="160" font-family="monospace" font-size="11" fill="#c8973e" opacity="0.15">
    <tspan x="80" dy="0">const passion = true;</tspan>
    <tspan x="80" dy="16">while (passion) {</tspan>
    <tspan x="80" dy="16">  build();</tspan>
    <tspan x="80" dy="16">  learn();</tspan>
    <tspan x="80" dy="16">}</tspan>
  </text>

  <!-- Code snippet decoration (bottom-right) -->
  <text x="920" y="440" font-family="monospace" font-size="11" fill="#c8973e" opacity="0.15" text-anchor="start">
    <tspan x="920" dy="0">async function create() {</tspan>
    <tspan x="920" dy="16">  await imagine();</tspan>
    <tspan x="920" dy="16">  return something_great;</tspan>
    <tspan x="920" dy="16">}</tspan>
  </text>

  <!-- Main content -->
  <!-- Subtitle -->
  <text x="600" y="230" font-family="monospace" font-size="14" fill="#c8973e" opacity="0.6" text-anchor="middle" letter-spacing="4">WEB DEVELOPER &amp; QA SPECIALIST</text>

  <!-- Name -->
  <text x="600" y="310" font-family="'Inter', system-ui, sans-serif" font-size="64" font-weight="700" fill="#ffffff" text-anchor="middle" filter="url(#text-glow)">Krasimir Kralev</text>

  <!-- Accent line under name -->
  <rect x="480" y="335" width="240" height="3" rx="1.5" fill="url(#accent-grad)" opacity="0.8"/>

  <!-- Tagline -->
  <text x="600" y="380" font-family="'Inter', system-ui, sans-serif" font-size="18" fill="rgba(255,255,255,0.5)" text-anchor="middle">I write code that speaks for itself.</text>

  <!-- Brand -->
  <text x="600" y="540" font-family="monospace" font-size="13" fill="#c8973e" opacity="0.4" text-anchor="middle" letter-spacing="2">INTERNETCODESOLUTIONS</text>

  <!-- Bottom accent bar -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accent-grad)" opacity="0.6"/>
</svg>
