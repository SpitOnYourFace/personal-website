name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx astro check

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}

  lighthouse:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: ci

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          uploadArtifacts: true
          configPath: .lighthouserc.json
